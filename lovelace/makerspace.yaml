title: Makerspace
panel: true
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:dual-gauge-card
            title: Hot End Temp
            min: 0
            max: 260
            inner:
              entity: sensor.prusa_i3_mk3_actual_tool0_temp
              unit: 째C
              label: Actual
            outer:
              entity: sensor.prusa_i3_mk3_target_tool0_temp
              unit: 째C
              label: Target

          - type: custom:dual-gauge-card
            title: Bed Temp
            min: 0
            max: 100
            inner:
              entity: sensor.prusa_i3_mk3_actual_bed_temp
              unit: 째C
              label: Actual
            outer:
              entity: sensor.prusa_i3_mk3_target_bed_temp
              unit: 째C
              label: Target

      - type: vertical-stack
        cards:
          - type: custom:bignumber-card
            title: Current Job Completion Status
            entity: sensor.prusa_i3_mk3_job_percentage
            scale: 30px
            from: left
            min: 0
            max: 100
            severity:
              - value: 20
                style: 'var(--label-badge-red)'
              - value: 40
                style: 'var(--label-badge-yellow)'
              - value: 70
                style: 'var(--label-badge-green)'

          - type: picture-entity
            entity: camera.prusa_i3_mk3
            name: Prusa i3 Mk3 Live Feed

          - type: glance
            show_header_toggle: false
            column_width: calc(100% / 3)
            entities:
              - entity: binary_sensor.prusa_i3_mk3_printing
                name: Printing Status
                icon: mdi:printer-wireless
              - entity: binary_sensor.prusa_i3_mk3_printing_error
                name:  Error State
                icon: mdi:printer-alert
              - entity: sensor.prusa_i3_mk3_current_state
                name: Current Status

      - type: custom:vertical-stack-in-card
        title: 'Ambient Conditions'
        cards:
          - type: custom:mini-graph-card
            name: Temperature
            hours_to_show: 24
            lower_bound: 20
            upper_bound: 40
            animate: true
            points_per_hour: 60
            line_width: 2
            height: 200
            align_state: right
            show:
              fill: false
            entities:
              - entity: sensor.prusa_mk3_ambient_temperature
            color_thresholds:
              - value: 0 # 20
                color: '#3366FF'
              - value: 22.5
                color: '#4462EA'
              - value: 25.0
                color: '#555ED5'
              - value: 27.5
                color: '#665AC0'
              - value: 30.0
                color: '#7755AA'
              - value: 32.5
                color: '#885195'
              - value: 35.0
                color: '#994D80'
              - value: 37.5
                color: '#AA496B'
              - value: 40.0
                color: '#BB4455'
              - value: 42.5
                color: '#CC4040'
              - value: 45.0
                color: '#DD3C2B'
              - value: 47.5
                color: '#EE3715'
              - value: 50.0
                color: '#FF3300'

          - type: custom:mini-graph-card
            name: Humidity
            hours_to_show: 24
            lower_bound: 30
            upper_bound: 60
            animate: true
            points_per_hour: 60
            line_width: 2
            height: 200
            align_state: right
            icon: mdi:water
            show:
              fill: false
            entities:
              - entity: sensor.prusa_mk3_ambient_humidity
            color_thresholds:
              - value: 0 # 30
                color: '#38D138'
              - value: 50
                color: '#57B238'
              - value: 52.5
                color: '#759338'
              - value: 55
                color: '#947537'
              - value: 57.5
                color: '#B25637'
              - value: 60
                color: '#D13737'