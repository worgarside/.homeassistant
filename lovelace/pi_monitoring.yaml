      - type: custom:vertical-stack-in-card
        title: 'HAssPi'
        cards:
          - type: custom:graph-card
            hours_to_show: 12
            update_interval: 10
            zoom: 0
            entities:
              - entity: sensor.hasspi_cpu_temp
                name: CPU Temp
                color: "#720000"
                smooth: 0
          - type: custom:graph-card
            hours_to_show: 12
            update_interval: 10
            zoom: 0
            entities:
              - entity: sensor.hasspi_cpu_usage
                name: CPU Usage
                color: "#720000"
                smooth: 0
              - entity: sensor.hasspi_disk_usage
                name: Disk Usage
                color: "#007200"
                smooth: 0
              - entity: sensor.hasspi_memory_usage
                name: Memory Usage
                color: "#000072"
                smooth: 0
          - type: custom:graph-card
            hours_to_show: 12
            update_interval: 10
            zoom: 0
            entities:
              - entity: sensor.hasspi_load_15m
                name: Load (15m)
                color: "#00b7c4"
                smooth: 0

      - type: custom:vertical-stack-in-card
        title: 'OctoPi'
