title: Makerspace
cards:
  - type: picture-entity
    entity: camera.prusa_i3_mk3
    name: Prusa i3 Mk3 Live Feed
    show_state: false
    tap_action: more-info

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            title: Bed Temp
            name: Current Bed Temperature
            entity: sensor.prusa_i3_mk3_actual_bed_temp
            unit_of_measurement: 째C
            min: 0
            max: 150
            severity:
              red: 120
              amber: 0
              green: 60

          - type: gauge
            title: Hot End Temp
            name: Current Hot End Temperature
            entity: sensor.prusa_i3_mk3_actual_tool0_temp
            unit_of_measurement: 째C
            min: 0
            max: 260
            severity:
              red: 225
              amber: 0
              green: 200

      - type: horizontal-stack
        cards:
          - type: gauge
            title: Target Bed Temp
            name: Target Bed Temperature
            entity: sensor.prusa_i3_mk3_target_bed_temp
            unit_of_measurement: 째C
            min: 0
            max: 150
            severity:
              red: 120
              amber: 0
              green: 60

          - type: gauge
            title: Target Hot End Temp
            name: Target Hot End Temperature
            entity: sensor.prusa_i3_mk3_target_tool0_temp
            unit_of_measurement: 째C
            min: 0
            max: 260
            severity:
              red: 225
              amber: 0
              green: 200

  - type: custom:bignumber-card
    title: Current Job Completion Status
    entity: sensor.prusa_i3_mk3_job_percentage
    scale: 30px
    from: left
    min: 0
    max: 100
    severity:
      - value: 20
        style: 'var(--label-badge-red)'
      - value: 40
        style: 'var(--label-badge-yellow)'
      - value: 70
        style: 'var(--label-badge-green)'

  - type: horizontal-stack
    cards:
      - type: sensor
        name: Elapsed
        entity: sensor.prusa_i3_mk3_time_elapsed
        graph: none

      - type: sensor
        name: Remaining
        entity: sensor.prusa_i3_mk3_time_remaining
        graph: none

  - type: glance
    show_header_toggle: false
    column_width: calc(100% / 3)
    entities:
      - entity: binary_sensor.prusa_i3_mk3_printing
        name: Printing Status
        icon: mdi:printer-wireless
      - entity: binary_sensor.prusa_i3_mk3_printing_error
        name:  Error State
        icon: mdi:printer-alert
      - entity: sensor.prusa_i3_mk3_current_state
        name: Current Status